<!-- finds all pages in current group and orders -->
{% assign group-id = include.group-id %}
{% assign group-pages = site.html_pages | where: 'group-parent', group-id | sort: 'group-order' %}

<div class="group-nav">
  {% for group-page in group-pages %}<span class="group-nav__item bg--img" style="background-image: url('{{site.img}}/content/{{group-page.id}}/nav.jpg');">
    <a class="group-nav__link{% if group-page.id == page.id %} is-current{% endif %}" href="{{site.baseurl}}{{group-page.url}}">
      <span class="title title--bold title--md">
        {% if group-page.layout == "guide" %}
          {{group-page.banner.title}}
        {% else %}
          {{group-page.title}}
        {% endif %}
      </span>
    </a>
  </span>{% endfor %}
</div>
